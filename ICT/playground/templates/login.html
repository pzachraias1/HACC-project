{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/css-ninom/bootstrap.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="{% static 'NFT.JPG' %}" type="image/x-icon"> 
    <title>URL, Shortener</title>
    <style>
        .container{
            
            height: 250px;
            width: 400px;
            text-align: center;
            margin-top: 200px;
            padding-bottom: 100px;
            
        }
        div{
            padding-top: 10px;
            padding-bottom: 5px;
        }

        
        
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
            <label id="username"for="url">Username</label>
            <input type="username" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  class="form-control" id="password"  name="password"placeholder="Password" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="height:35px ;">Submit</button>
            </div>
            {% for message in messages %}
                <p>{{message}}</p>

            {% endfor %}
            
        </form>
    </div>

    
  </body>
</html>
